<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->

    <!-- Tell IE to use the latest, best version. -->

    <title>StreetView</title>
    
    <link rel = "stylesheet" href="./app.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!--    <link rel = "stylesheet" href="./Cesium-1.61/Build/CesiumUnminified/Widgets/widgets.css">-->

    <link rel = "stylesheet" href="https://cesiumjs.org/releases/1.61/Build/Cesium/Widgets/widgets.css">

</head>
<body>
<div id="cesiumContainer"></div>

<div id="toolbar">

<script src="StreetViewController.js"></script>
